<!DOCTYPE html>
<html>
<head>
    <title>Chess Playing Spots Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: calc(100vh - 100px);
            width: 100%;
        }
        .popup-image {
            max-width: 100%;
            height: auto;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px;
            background: url('https://i.imgur.com/uXxb6nu.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
        }
        .filter-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        input[type="text"], select, button {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chess Playing Spots Around the World</h1>
        <div class="filter-container">
            <label for="cityFilter">Filter by City/Country:</label>
            <input type="text" id="cityFilter" placeholder="Type city or country">
            <label for="typeFilter">Filter by Type:</label>
            <select id="typeFilter">
                <option value="">Select Type</option>
            </select>
            <button onclick="applyFilter()">Apply Filter</button>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map with a default view focused on Europe
        var map = L.map('map').setView([48.8566, 2.3522], 5);

        // Add a tile layer to the map (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        var markers = [];
        var typeOptions = new Set();

        // Function to create markers with popups
        function addMarker(lat, lon, name, days, official, reportedBy, image, site, times, type, city, country, address, contact) {
            var popupContent = `
                <b>${name}</b><br>
                ${image ? `<img src="${image}" class="popup-image"><br>` : ''}
                <b>Days:</b> ${days}<br>
                <b>Official:</b> ${official}<br>
                <b>Reported By:</b> ${reportedBy}<br>
                <b>Site:</b> <a href="${site}" target="_blank">${site}</a><br>
                <b>Times:</b> ${times}<br>
                <b>Type:</b> ${type}<br>
                <b>City:</b> ${city}<br>
                <b>Country:</b> ${country}<br>
                <b>Address:</b> ${address}<br>
                <b>Contact:</b> ${contact}
            `;
            var marker = L.marker([lat, lon]).addTo(map).bindPopup(popupContent);
            markers.push({ marker: marker, name: name, city: city, country: country, lat: lat, lon: lon, type: type });

            // Add type to the set of type options
            typeOptions.add(type);
        }

        // Load JSON data
        fetch('chess_spots.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(spot => {
                    addMarker(spot.lat, spot.lon, spot.name, spot.days, spot.official, spot.reportedBy, spot.image, spot.site, spot.times, spot.type, spot.city, spot.country, spot.address, spot.contact);
                });
                updateTypeOptions();
            })
            .catch(error => console.error('Error loading JSON:', error));

        // Update type filter options based on JSON data
        function updateTypeOptions() {
            var typeFilter = document.getElementById('typeFilter');
            typeOptions.forEach(type => {
                var opt = document.createElement('option');
                opt.value = type;
                opt.innerHTML = type;
                typeFilter.appendChild(opt);
            });
        }

        // Apply filter to focus on selected location
        function applyFilter() {
            var cityFilterValue = document.getElementById('cityFilter').value.toLowerCase();
            var typeFilterValue = document.getElementById('typeFilter').value;

            var filteredMarkers = markers.filter(m =>
                (m.city.toLowerCase().includes(cityFilterValue) ||
                m.country.toLowerCase().includes(cityFilterValue)) &&
                (typeFilterValue === "" || m.type === typeFilterValue)
            );

            if (filteredMarkers.length > 0) {
                var filteredMarker = filteredMarkers[0];
                map.setView([filteredMarker.lat, filteredMarker.lon], 10);
                filteredMarker.marker.openPopup();
            } else {
                map.setView([48.8566, 2.3522], 5); // Reset to Europe view
            }
        }
    </script>
</body>
</html>
