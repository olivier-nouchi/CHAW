<!DOCTYPE html>
<html>
<head>
    <title>Chess Playing Spots Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: calc(100vh - 80px);
            width: 100%;
        }
        .popup-image {
            max-width: 100%;
            height: auto;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .filter-container {
            margin-top: 10px;
        }
        select, button {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chess Playing Spots Around the World</h1>
        <div class="filter-container">
            <label for="filter">Filter by:</label>
            <select id="filter">
                <option value="">Select Country/City</option>
            </select>
            <button onclick="applyFilter()">Apply Filter</button>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);

        // Add a tile layer to the map (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        var markers = [];
        var filterOptions = new Set();

        // Function to create markers with popups
        function addMarker(lat, lon, name, days, official, reportedBy, image, source, times, type, city, country, address) {
            var popupContent = `
                <b>${name}</b><br>
                ${image ? `<img src="${image}" class="popup-image"><br>` : ''}
                <b>Days:</b> ${days}<br>
                <b>Official:</b> ${official}<br>
                <b>Reported By:</b> ${reportedBy}<br>
                <b>Source:</b> <a href="${source}" target="_blank">${source}</a><br>
                <b>Times:</b> ${times}<br>
                <b>Type:</b> ${type}<br>
                <b>City:</b> ${city}<br>
                <b>Country:</b> ${country}<br>
                <b>Address:</b> ${address}
            `;
            var marker = L.marker([lat, lon]).addTo(map).bindPopup(popupContent);
            markers.push({ marker: marker, name: name, city: city, country: country, lat: lat, lon: lon });

            filterOptions.add(`${city}, ${country}`);
        }

        // Load JSON data
        fetch('chess_spots.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(spot => {
                    addMarker(spot.lat, spot.lon, spot.name, spot.days, spot.official, spot.reportedBy, spot.image, spot.source, spot.times, spot.type, spot.city, spot.country, spot.address);
                });
                updateFilterOptions();
            })
            .catch(error => console.error('Error loading JSON:', error));

        // Update filter options based on JSON data
        function updateFilterOptions() {
            var filterSelect = document.getElementById('filter');
            filterOptions.forEach(option => {
                var opt = document.createElement('option');
                opt.value = option;
                opt.innerHTML = option;
                filterSelect.appendChild(opt);
            });
        }

        // Apply filter to focus on selected location
        function applyFilter() {
            var filterValue = document.getElementById('filter').value;
            if (filterValue) {
                var filteredMarker = markers.find(m => `${m.city}, ${m.country}` === filterValue);
                if (filteredMarker) {
                    map.setView([filteredMarker.lat, filteredMarker.lon], 10);
                    filteredMarker.marker.openPopup();
                }
            } else {
                map.setView([20, 0], 2); // Reset to world view
            }
        }
    </script>
</body>
</html>
