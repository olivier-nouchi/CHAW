<!DOCTYPE html>
<html>
<head>
    <title>Chess Playing Spots Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .popup-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Chess Playing Spots Around the World</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);

        // Add a tile layer to the map (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to create markers with popups
        function addMarker(lat, lon, name, days, official, reportedBy, image, source, times, type) {
            var popupContent = `
                <b>${name}</b><br>
                ${image ? `<img src="${image}" class="popup-image"><br>` : ''}
                <b>Days:</b> ${days}<br>
                <b>Official:</b> ${official}<br>
                <b>Reported By:</b> ${reportedBy}<br>
                <b>Source:</b> <a href="${source}" target="_blank">${source}</a><br>
                <b>Times:</b> ${times}<br>
                <b>Type:</b> ${type}
            `;
            L.marker([lat, lon]).addTo(map)
                .bindPopup(popupContent);
        }

        // Load JSON data
        fetch('chess_spots.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(spot => {
                    addMarker(spot.lat, spot.lon, spot.name, spot.days, spot.official, spot.reportedBy, spot.image, spot.source, spot.times, spot.type);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
